<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Happy+Monkey&family=Original+Surfer&family=Oxanium&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container">
                    <p id="home-score">0</p>
                </div>
                <div class="add-home-container"> 
                    <button data-testid="add-one-home" id="add-home" onclick="addOne(this)">+1</button>
                    <button data-testid="add-two-home" id="add-home" onclick="addTwo(this)">+2</button>
                    <button data-testid="add-three-home" id="add-home" onclick="addThree(this)">+3</button>
                </div>
                <button id="reset-home" onclick="resetScore(this)">Reset</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-container">
                    <p id="guest-score">0</p>
                </div>
                <div class="add-guest-container"> 
                    <button data-testid="add-one-guest" id="add-guest" onclick="addOne(this)">+1</button>
                    <button data-testid="add-two-guest" onclick="addTwo(this)">+2</button>
                    <button data-testid="add-three-guest" onclick="addThree(this)">+3</button>
                </div>
                <button id="reset-guest" onclick="resetScore(this)">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
