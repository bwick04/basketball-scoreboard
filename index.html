<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container">
                    <p id="home-score">0</p>
                </div>
                <div class="add-home-container"> 
                    <button id="add-home" onclick="addOne(this)">+1</button>
                    <button id="add-home" onclick="addTwo(this)">+2</button>
                    <button id="add-home" onclick="addThree(this)">+3</button>
                </div>
                <button id="reset-home" onclick="resetScore(this)">Reset</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-container">
                    <p id="guest-score">0</p>
                </div>
                <div class="add-guest-container"> 
                    <button id="add-guest" onclick="addOne(this)">+1</button>
                    <button id="add-guest" onclick="addTwo(this)">+2</button>
                    <button id="add-guest" onclick="addThree(this)">+3</button>
                </div>
                <button id="reset-guest" onclick="resetScore(this)">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
